      <span class="close-btn">&times;</span>

    </div>
  </div>
  <div class="block_alle_cities">

    <div class="giesskanne-block">
        <img src="bilder/giesskanne.png" alt="Giesskanne">
        <span>= wenn sonnig oder bewölkt giessen!</span>

  </div>
  
</div>
