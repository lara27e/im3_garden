<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wetterkarte + Back to Top</title>
<style>
@font-face {
  font-family: 'Chewy';
  src: url('fonts/Chewy-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* Gemeinsame Body-Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Chewy', cursive;
  background-color: #225125;
  color: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 2000px; /* Scroll-Demo */
  padding-top: 50px;
}

/* Wetterkarte */
.weather-card {
  background-color: #408945;
  color: white;
  border: 6px solid #d1e8c9;
  border-radius: 75px;
  width: 230px;
  padding: 20px;
  text-align: left;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  margin-bottom: 1000px;
}
.weather-card h2 {
  text-align: center;
  font-size: 3em;
  margin: 0;
}
.weather-card hr {
  border: none;
  border-top: 2px solid #b7d9ac;
  margin: 8px 0 16px;
}
.info {
  font-size: 1.2em;
  line-height: 1.8em;
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
}
.temp {
  text-align: center;
  margin-top: 20px;
  font-size: 3.4em;
  border: 3px solid #b7d9ac;
  border-radius: 50px;
  display: inline-block;
  padding: 10px 30px;
  background-color: #408945;
}

/* Back to Top Button */
#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #225125;
  color: #e6e6d9;
  border: 4px solid #E5F0D7;
  padding: 20px 30px;
  border-radius: 50px;
  font-size: 22px;
  font-family: 'Chewy', cursive;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  display: none; /* versteckt am Anfang */
}

#backToTop img {
  width: 50px;
  height: 50px;
  transition: all 0.3s ease;
  content: url("SVG/Pfeil.svg"); /* Standardpfeil */
}

/* Hover-Zustand: Hintergrund UND Pfeil ändern */
#backToTop:hover {
  background-color: #E5F0D7;
  color: #408945;
}

#backToTop:hover img {
  content: url("SVG/PfeilGruen.svg"); /* Hover-Pfeil */
}
</style>
</head>
<body>

<div class="weather-card">
  <h2>Lausanne</h2>
  <hr>
  <div class="info"><span>UV Index:</span><span>3</span></div>
  <div class="info"><span>Rain:</span><span>1 mm</span></div>
  <div class="info"><span>Wetter:</span><span>bewölkt</span></div>
  <div style="text-align:center;">
    <div class="temp">9°C</div>
  </div>
</div>

<button id="backToTop">
  back to the top 
  <img alt="Pfeil">
</button>

<script>
const button = document.getElementById('backToTop');
button.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY;
  const windowHeight = window.innerHeight;
  const documentHeight = document.documentElement.scrollHeight;
  if (scrollTop + windowHeight >= documentHeight - 100) {
    button.style.display = 'flex';
  } else {
    button.style.display = 'none';
  }
});
</script>

</body>
</html>
