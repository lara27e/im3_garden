<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wetterkarte + Back to Top</title>
<style>
@font-face {
  font-family: 'Chewy';
  src: url('fonts/Chewy-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* Gemeinsame Body-Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Chewy', cursive;
  background-color: #d1e8c9;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 2000px; /* Scroll-Demo */
  padding-top: 50px;
}

/* Wetterkarte */
.weather-card {
  background-color: #408945;
  color: white;
  border: 6px solid #d1e8c9;
  border-radius: 75px;
  width: 230px;
  padding: 20px;
  text-align: left;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  margin-bottom: 1000px;
}
.weather-card h2 {
  text-align: center;
  font-size: 3em;
  font-weight: normal;
  margin: 0;
}
.weather-card hr {
  border: none;
  border-top: 2px solid #b7d9ac;
  margin: 1.5px 0 16px;
}
.info {
  font-size: 1.2em;
  line-height: 1.8em;
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
}
.temp {
  text-align: center;
  margin-top: 20px;
  font-size: 3.4em;
  border: 3px solid #b7d9ac;
  border-radius: 50px;
  display: inline-block;
  padding: 10px 30px;
  background-color: #408945;
}

/* Footer-Bereich */
footer {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: auto;
}

/* Grüner Balken */
.footer-bar {
  background-color: #21411E;
  width: 100vw;
  /* negative margins oft problematisch; besser container centriert lassen */
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  box-sizing: border-box;
  position: relative;
}

/* Bild in Footer (Blumen) */
.footer-img {
  width: 180px;
  height: auto;
  position: absolute;
  bottom: 20px;
  left: 20px;
}

/* Text links */
.footer-text {
  font-family: 'Chewy', cursive;
  font-size: 24px;
  color: #E5F0D7;
  position: absolute;
  bottom: 75px;
  left: 75px; /* nach rechts vom Bild platzieren */
}

/* Back to Top Button (einzigartig id) */
#backToTopBtn {
  position: absolute;
  bottom: 75px;
  right: 75px;
  background-color: #225125;
  color: white;
  border: 5px solid #b7d9ac;
  padding: 20px 30px;
  border-radius: 50px;
  font-size: 22px;
  font-family: 'Chewy', cursive;
  cursor: pointer;
  display: none; /* versteckt am Anfang */
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

/* Arrow image inside button */
#backToTopBtn img {
  width: 50px;
  height: 50px;
  transition: all 0.3s ease;
}

/* Hover-Zustand: Hintergrund UND Pfeil ändern */
#backToTopBtn:hover {
  background-color: #E5F0D7;
  color: #408945;
}

</style>
</head>
<body>

<div class="weather-card">
  <h2>Lausanne</h2>
  <hr>
  <div class="info"><span>UV Index:</span><span>3</span></div>
  <div class="info"><span>Rain:</span><span>1 mm</span></div>
  <div class="info"><span>Wetter:</span><span>bewölkt</span></div>
  <div style="text-align:center;">
    <div class="temp">9°C</div>
  </div>
</div>

<footer>
  <div class="footer-bar">
    <!-- Stelle sicher, dass die Datei existiert: SVG/Blumen.svg relativ zur HTML-Datei -->
    <img src="SVG/SVG/BlumenNeu.svg"" alt="Blumen" class="footer-img" />
    <span class="footer-text">Website made by Lara &amp; Melinda</span>

    <!-- EIN Back-to-Top Button im Footer mit eindeutiger ID -->
    <button id="backToTopBtn" aria-label="Back to top">
      back to the top
      <!-- echtes src-Attribut für den Pfeil -->
      <img id="backToTopArrow" src="SVG/Pfeil.svg" alt="Pfeil" />
    </button>
  </div>
</footer>

<script>
/* Script für Footer-Button.
   Wichtige Punkte: ID muss eindeutig sein und script nach Footer stehen (so sind Elemente bereits im DOM). */
const backBtn = document.getElementById('backToTopBtn');
const arrowImg = document.getElementById('backToTopArrow');

if (backBtn) {
  backBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Sichtbarkeit regeln: Button zeigen, wenn man nahe am Seitenende ist
  function checkScroll() {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    // Zeige Button wenn wir innerhalb 150px vom Ende sind
    if (scrollTop + windowHeight >= documentHeight - 150) {
      backBtn.style.display = 'flex';
    } else {
      backBtn.style.display = 'none';
    }
  }

  // Pfeil ändern beim Hover: hier JS fallback falls du separate SVGs willst
  backBtn.addEventListener('mouseenter', () => {
    // Versuche das Hover-Bild zu setzen — nur wenn Datei existiert
    arrowImg.src = 'SVG/PfeilGruen.svg';
  });
  backBtn.addEventListener('mouseleave', () => {
    arrowImg.src = 'SVG/Pfeil.svg';
  });

  // Initial check & on scroll/resize
  checkScroll();
  window.addEventListener('scroll', checkScroll);
  window.addEventListener('resize', checkScroll);
}
</script>

</body>
</html>
